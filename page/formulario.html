<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laluison</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="">
        <picture class="header__logo">
            <img class="header__img" src="../img/logo.png.png" alt="">
        </picture>
        <nav class="navegation">
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link" href="../index.html">Lalu Is On</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./nosotros.html">Nosotros</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="../page/novedades.html">Novedades</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="../page/galeria.html">Galería</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="">Contacto</a>
                </li>
            </ul>
        </nav>
        <div class="redes-socialesUno">
            <img class="header__sp" src="../img/spotify-logo-24.png" alt="logosp">
            <img class="header__fb" src="../img/facebook-square-logo-24.png" alt="logofb">
            <img class="header__ig" src="../img/instagram-alt-logo-24.png" alt="logoig">
            <img class="header__tw" src="../img/twitter-logo-24.png" alt="logotw">
        </div>
    </header>
    <main>
    <section class="primeraparte">
        <article class="mainprimero">
            <div class="fondoDiv">
                <h2>CONTACTO</h2>
            </div>
        </article>
    </section> 
    <section class="segundaparte">
        <h3 class="tituloUno">completa el formulario</h3>
    </section>
    <section class="formulario">
        <table>
            <form action="">
                <fieldset>
                    <section class="titulo__contacto">
                    <legend class="titulo__contacto">Información de contacto</legend>
                    </section>
                    <section class="sexo">
                    <p>Sexo</p>
                    <input type="radio" name="sexo" value="hombre"><label for="sexo">hombre</label>
                    <input type="radio" name="sexo" value="mujer"><label for="sexo">mujer</label>
                    </section>
                    <section class="nombre">
                    <p>Nombre</p>
                    <input type="text" placeholder="Coloca tu nombre"
                    </section>
                    <section class="apellido">
                    <p>Apellido</p>
                    <input type="text" placeholder="Coloca tu apellido"
                    </section>
                    <section class="email">
                    <p>E-mail</p>
                    <input type="text" placeholder="Coloca tu E-mail"
                    </section>
                    <section class="enviar">
                    <input type="submit" value="Enviar">
                    </section>
                </fieldset>
            </form>
        </table>
    </section>
    </main>
    <footer>
        <div class="contenedoruno">
            <h2 class="titulo-seccion">Made with love - Contacta conmigo</h2>
        </div>
        <div class="redes-socialesDos">
            <img class="header__sp" src="../img/spotify-logo-24.png" alt="logosp">
            <img class="header__fb" src="../img/facebook-square-logo-24.png" alt="logofb">
            <img class="header__ig" src="../img/instagram-alt-logo-24.png" alt="logoig">
            <img class="header__tw" src="../img/twitter-logo-24.png" alt="logotw">
        </div>
        <div class="contenedordos">
            <p class="copy"> 2022 Lara Simoni / Todos los derechos de autor reservados</p>
        </div>
    </footer>
</body>
</html>
